 <!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Movie Seat Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Välj film</h1>

  <select id="movie">
    <option value="">Välj film</option>
  </select>

  <div class="container">
    <div class="row">
      <div class="seat" data-seat-id="0"></div>
      <div class="seat selected" data-seat-id="1"></div>
      <div class="seat occupied" data-seat-id="2"></div>
      <div class="seat" data-seat-id="3"></div>
      <div class="seat" data-seat-id="4"></div>
    </div>
  </div>

  <p id="summary">0 seats for a price of 0 kr</p>

  <script type="module" src="js/app.js"></script>
</body>
</html>
